<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Login</h1>
      <p>Please fill in this form to log in to your account.</p>
      <hr>
  
      <div class="form-group">
        <label for="loginID">Login ID</label>
        <input formControlName="loginID" type="text" placeholder="Enter Login ID" id="loginID" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" placeholder="Enter Password" id="password" required>
      </div>
  
      <button type="submit" class="login-btn">Login</button>
  
      <div class="sign-up">
        <p>Don't have an account? <a routerLink="/register">Sign Up</a>.</p>
        <p>Forgot <a routerLink="/forgot-password">password</a>? or Forgot <a routerLink="/forgot-username">Username</a>?</p>
      </div>
    </form>
  </div>
